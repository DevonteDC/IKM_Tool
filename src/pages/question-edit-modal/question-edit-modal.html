<ion-header>

  <ion-navbar color="light">
    <ion-title>Edit Question</ion-title>
    <ion-buttons  end>
      <button  [disabled]="question == '' || topic == null || category == null" ion-button icon-only (click)="saveQuestion()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
  <ion-label>Category:</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-option value="employment">Employment</ion-option>
      <ion-option value="education">Education</ion-option>
      <ion-option value="rewards">Rewards</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Topic:</ion-label>
    <ion-input [(ngModel)]="topic" placeholder="....."></ion-input>
  </ion-item>
<ion-item>
  <ion-label>Question:</ion-label>
  <ion-textarea rows="1" columns="1" id="messageInputBox" placeholder="....." (input)="change()" [(ngModel)]="question" required></ion-textarea>
</ion-item>
</ion-content>
