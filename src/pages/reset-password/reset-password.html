<ion-header>

  <ion-navbar color="light">
    <ion-title>Reset your Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="blackBackground">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item class="blackBackground">
        <ion-label stacked>Email</ion-label>
        <ion-input style="color:white;" #email formControlName="email" type="email" (change)="elementChanged(email)"
          placeholder="Your email address"
          [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item class="error-message blackBackground" *ngIf="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <button ion-button block clear color="light" type="submit">
      Reset your password
    </button>
  </form>
</ion-content>
