<ion-header>

  <ion-navbar color="light">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="blackBackground" >
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

      <ion-item class="blackBackground">
        <ion-label stacked>Email</ion-label>
        <ion-input style="color:white;" #email formControlName="email" type="email" (change)="elementChanged(email)"
          placeholder="Your email address"
          [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message blackBackground" *ngIf="!loginForm.controls.email.valid && (emailChanged || submitAttempt)">
          <p> Please enter a valid email.</p>
      </ion-item>

      <ion-item class="blackBackground">
        <ion-label stacked>Password</ion-label>
        <ion-input style="color:white;" #password formControlName="password" type="password" (change)="elementChanged(password)"
          placeholder="Your password"
          [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
      </ion-item>

      <ion-item class="error-message blackBackground" *ngIf="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)">
        <p> Your password needs more than 6 characters.</p>
      </ion-item>

      <button ion-button block clear color="light" type="submit">
        Login
      </button>

  </form>

  <button ion-button block clear color="light" (click)="goToSignup()">
    Create a new account
  </button>

  <button ion-button block clear color="light" (click)="goToResetPassword()">
    I forgot my password
  </button>
</ion-content>
