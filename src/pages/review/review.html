<ion-header>

  <ion-navbar>
    <ion-title>Review</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="submitQuestions()">
        <ion-icon name="checkmark-circle"></ion-icon>
        Submit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="blackBackground" padding>

  <ion-card>
    <ion-card-header>
      {{questionPackage.question}}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>A: {{questionPackage.correctAnswer}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>B: {{questionPackage.incorrectAnswer1}}</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>C: {{questionPackage.incorrectAnswer2}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>D: {{questionPackage.incorrectAnswer3}}</ion-label>
      </ion-item>
      <button ion-button full color="dark" (click)="Edit(i)">Edit</button>
    </ion-card-content>
  </ion-card>

</ion-content>
