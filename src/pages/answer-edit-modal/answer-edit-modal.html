<ion-header>

  <ion-navbar color="light">
    <ion-title>Edit Answer</ion-title>
    <ion-buttons end>
      <button  ion-button icon-only (click)="saveAnswer()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>
  <ion-label>Correct Answer:</ion-label>
  <ion-textarea rows="1" columns="1" id="messageInputBox" placeholder="....." (input)="change()" [(ngModel)]="correctAnswer" required></ion-textarea>
</ion-item>
<ion-item>
<ion-label>Answer:</ion-label>
<ion-textarea rows="1" columns="1" id="messageInputBox2" placeholder="....." (input)="change2()" [(ngModel)]="incorrectAnswer1" required></ion-textarea>
</ion-item>
<ion-item>
<ion-label>Answer:</ion-label>
<ion-textarea rows="1" columns="1" id="messageInputBox3" placeholder="....." (input)="change3()" [(ngModel)]="incorrectAnswer2" required></ion-textarea>
</ion-item>
<ion-item>
<ion-label>Answer:</ion-label>
<ion-textarea rows="1" columns="1" id="messageInputBox4" placeholder="....." (input)="change4()" [(ngModel)]="incorrectAnswer3" required></ion-textarea>
</ion-item>
</ion-content>
